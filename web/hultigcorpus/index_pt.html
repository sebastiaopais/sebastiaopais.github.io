	<style type="text/css">
		html {
			margin: 0px;
			padding: 0px;
			width: 100%;
			height: 100%;
		}

		body {
			color: #0C2340;
			font-size: 1em;
			font-family: arial, helvetica, sans-serif;
			margin: 0px;
			padding: 0px;
			width: 100%;
			height: 100%;
			background-size: cover;
		}



		#particle-canvas {
			width: 100%;
			height: 100%;
		}


		img {
			border: none;
		}

		/*** GENERAL ***/
		h1 {
			font-family: arial, helvetica, sans-serif;
			margin: 0px;
			padding: 0px;
			font-weight: normal;
			font-style: normal;
			font-smooth: always;
			font-size: 2.5em;
		}

		h2 {
			font-family: arial, helvetica, sans-serif;
			margin: 0px;
			padding: 0px;
			font-weight: normal;
			font-style: normal;
			font-smooth: always;
			font-size: 1.5em;
		}

		h3 {
			font-family: arial, helvetica, sans-serif;
			margin: 0px;
			padding: 0px;
			font-weight: normal;
			font-style: normal;
			font-smooth: always;
			font-size: 0.8em;
		}

		a {
			color: #fff;
			text-decoration: none;
		}

		p {
			line-height: 1.7em;
		}

		.quote {
			font-family: arial, helvetica, sans-serif;
		}

		.post-script {
			font-family: arial, helvetica, sans-serif;
		}

		.details {
			font-family: arial, helvetica, sans-serif;
		}

		#wrap {
			color: #0C2340;
			float: right;
			width: 80%;
			min-height: 95%;
			position: fixed;
		}

		/*** INDEX ***/
		#highlight-content {
			color: #0C2340;
			text-align: center;
			top: 50%;
			position: absolute;
			width: 100%;
		}

		#highlight-content h1 {
			max-width: 80%;
			margin: 0px auto;
			text-transform: uppercase;
			padding: 0px;
			line-height: 1.2em;
			letter-spacing: 0.2em;
		}

		#highlight-content h3 {
			max-width: 80%;
			margin: 0px auto;
			text-transform: uppercase;
			padding: 0px;
			letter-spacing: 0.25em;
		}

		#highlight-content h3.play-link {
			margin-top: 20px;
		}

		#highlight-content h3.play-link a {
			font-size: 1.5em;
			color: #0C2340;
		}

		#mobile-nav {
			display: none;
		}

		#mobile-expand {
			display: none;
		}

		/*****************barra menu lateral******************/

		#sidebar {
			padding: 2em 2em 0.5em 2em;
			background: #0C2340;
			cursor: default;
			height: 100%;
			left: 0;
			overflow-x: hidden;
			overflow-y: auto;
			position: fixed;
			text-align: right;
			top: 0;
			width: 40.8vh;
			min-width: 5em;
			z-index: 10000;

		}

		#sidebar>.inner {
			margin-top: -40%;
			display: -moz-flex;
			display: -webkit-flex;
			display: -ms-flex;
			display: flex;
			-moz-flex-direction: column;
			-webkit-flex-direction: column;
			-ms-flex-direction: column;
			flex-direction: column;
			-moz-justify-content: center;
			-webkit-justify-content: center;
			-ms-justify-content: center;
			justify-content: center;
			-moz-transform: translateY(0);
			-webkit-transform: translateY(0);
			-ms-transform: translateY(0);
			transform: translateY(0);
			-moz-transition: opacity 1s ease;
			-webkit-transition: opacity 1s ease;
			-ms-transition: opacity 1s ease;
			transition: opacity 1s ease;
			min-height: 100%;
			opacity: 1;
			width: 100%;
		}

		#sidebar nav>ul>li {
			-moz-transform: translateY(0);
			-webkit-transform: translateY(0);
			-ms-transform: translateY(0);
			transform: translateY(0);
			-moz-transition: opacity 0.15s ease, -moz-transform 0.75s ease;
			-webkit-transition: opacity 0.15s ease, -webkit-transform 0.75s ease;
			-ms-transition: opacity 0.15s ease, -ms-transform 0.75s ease;
			transition: opacity 0.15s ease, transform 0.75s ease;
			margin: 0.7em 0 0 0;
			opacity: 1;
			padding: 0;
			position: relative;
		}

		#sidebar nav a {
			-moz-transition: color 0.2s ease;
			-webkit-transition: color 0.2s ease;
			-ms-transition: color 0.2s ease;
			transition: color 0.2s ease;
			border: 0;
			color: rgba(255, 255, 255, 0.90);
			display: block;
			font-size: 1.05em;
			font-size: 1.48vh;
			font-weight: bold;
			letter-spacing: 0.45em;
			line-height: 1.75;
			outline: 0;
			padding: 1.35em 0;
			position: relative;
			text-decoration: none;
			text-transform: uppercase;

		}

		#sidebar nav a:before,
		#sidebar nav a:after {
			border-radius: 0.2em;
			bottom: 0;
			content: '';
			height: 0.2em;
			position: absolute;
			right: 0;
			width: 130%;
		}

		#sidebar nav a:before {
			background: #A1B3BA;
		}

		#sidebar nav a:after {
			background-image: -moz-linear-gradient(to right, #5e42a6, #b74e91);
			background-image: -webkit-linear-gradient(to right, #5e42a6, #b74e91);
			background-image: -ms-linear-gradient(to right, #5e42a6, #b74e91);
			background-image: linear-gradient(to right, #5e42a6, #b74e91);
			-moz-transition: max-width 0.2s ease;
			-webkit-transition: max-width 0.2s ease;
			-ms-transition: max-width 0.2s ease;
			transition: max-width 0.2s ease;
			max-width: 0;
		}

		#sidebar nav a:hover {
			color: rgba(255, 255, 255, 0.55);

		}

		#sidebar nav a.active {
			color: #ffffff;
		}

		#sidebar nav a.active:after {
			max-width: 100%;
		}


		#aberto {
			text-align: center;
			border-radius: 0.01em;
			bottom: 0;
			content: '';
			margin-left: -50%;
			width: 150%;
		}

		/**fade pagina**/

		@-webkit-keyframes fadeIn {
			0% {
				opacity: 0;
			}

			100% {
				opacity: 1;
			}
		}

		@keyframes fadeIn {
			0% {
				opacity: 0;
			}

			100% {
				opacity: 1;
			}
		}

		.fadeIn {
			-webkit-animation-duration: 2s;
			animation-duration: 2s;
			-webkit-animation-fill-mode: both;
			animation-fill-mode: both;
			-webkit-animation-name: fadeIn;
			animation-name: fadeIn;
		}
	</style>

</head>
